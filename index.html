<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
      性别: 
        <label><input type="radio" name="sex" checked><img src="./images/man.jpg"> 男</label>
        <label><input type="radio" name="sex"><img src="./images/women.jpg"> 女</label>
        <br><br>
        出生年月：
        <input type="date">
        <br><br>
        所在城市: <input type="text" placeholder="奋斗者之家">
        <br><br>
        婚姻状况: 
        <label><input type="radio" name="marry" checked> 单身</label>
        <label><input type="radio" name="marry"> 未婚</label>
        <label><input type="radio" name="marry"> 缺爱</label>
        <br><br>
        学历: <input type="text" placeholder="小学">
        <br><br>
        月薪: <input type="text" placeholder="1000-100000">
        <br><br>
        手机号: <input type="text" >
        <br><br>
        昵称: <input type="text">
        <br><br>
        喜欢的类型:
        <label><input type="checkbox" > 妩媚</label>
        <label><input type="checkbox" > 柔美</label>
        <label><input type="checkbox" > 可爱</label>
        <label><input type="checkbox" > 小鲜肉</label>
        <label><input type="checkbox" > 御姐</label>
        <label><input type="checkbox" > 萝莉</label>
        <br><br>
        自我介绍: <br>
        <textarea name="" id="" cols="60" rows="10"></textarea>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <label><input type="checkbox" name="sex" > 我同意注册条款和会员加入标准</label>
        <br><br>
        <!-- 按钮: input button -->
        <input type="submit" value="提交">
        <button type="reset">重置</button>
    </form>
</body>
</html>
